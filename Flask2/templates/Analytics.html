<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analytics</title>
    <link rel="stylesheet" href="../static/bootstrap.css">

    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">FBLA Student Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
            <a class="nav-link" href="/">Add Student </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" action='/EditandView' method='POST' href="/EditandView">View and Edit</a>
            </li>
            <li class="nav-item active">
            <a class="nav-link" href="#">Analytics <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="/HelpMenu">Help Menu <span class="sr-only">(current)</span></a>
            </li>
            
        </ul>

        </div>
    </nav>
    
    <h4>CSA Categories</h4>
    <table class="table table-hover" method="GET">
        <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">CSA Community</th>
              <th scope="col">CSA Service</th>
              <th scope="col">CSA Achievement</th>
              
            </tr>
        </thead>
    <tr>
        <th scope="row">Amount</th>
        <td>{{data[0]}}</td>
        <td>{{data[1]}}</td>
        <td>{{data[2]}}</td>
    </tr>
    </table>
    
    <h5>Total Hours Last Month</h5>
    <p>-{{Month_hours}} hours</p>
    
    <h5>Total Hours Last Week</h5>
    <p>-{{Week_hours}} hours</p>
    
    
    
    
    
</body>

</html>
