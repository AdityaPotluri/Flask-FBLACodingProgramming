<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/bootstrap.css">
    <title>Student Manager</title>
</head>
<body>
    




        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">FBLA Student Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">Add Student <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" action='/EditandView' method='POST' href="/EditandView">View and Edit</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/Analytics">Analytics</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/HelpMenu">Help Menu <span class="sr-only">(current)</span></a>
                </li>
                
            </ul>

            </div>
        </nav>



        <form action="/submit" method="POST">
            <div class="form-group" >
                <label class="col-form-label" for="inputDefault">Name</label>
                <input type="text" class="form-control" placeholder="FirstName LastName"
                id="inputDefault" name="Name" type="text">
                
            </div>
            <div class="form-group" >
                <label class="col-form-label" for="inputDefault">Hours</label>
                <input type="text" class="form-control" placeholder="ex: 0"
                id="inputDefault" name="Hours" type="text">
                
            </div>
            <div class="form-group">
                <label for="exampleSelect1">Grade</label>
                <select name="Grade" class="form-control" id="exampleSelect1">
                    <option value="">Grade</option>
                    <option value="9th">9th</option>
                    <option value="10th">10th</option>
                    <option value="11th">11th</option>
                    <option value="12th">12th</option>
                </select>
            </div>
            <div class="form-group">
                <label class="col-form-label" for="inputDefault">Student Number</label>
                <input type="text" class="form-control" placeholder="Default input" name="StudentNumber"
                id="inputDefault">
            </div>
        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
        </form>
        {%if message%}
            <p class="message">{{ message | safe }}</p>
        {%endif%}

    </body>
</html>
