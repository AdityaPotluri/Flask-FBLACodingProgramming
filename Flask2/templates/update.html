<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
    <link rel="stylesheet" href="../static/bootstrap.css">
</head>
<body>
    
    <form action="/update/{{Student.id}}" method="POST">
        <div class="form-group" >
            <label class="col-form-label" for="inputDefault">Name</label>
            <input type="text" class="form-control" value="{{Student.Name}}"
            id="inputDefault" name="Name" type="text">
            
        </div>
        <div class="form-group" >
            <label class="col-form-label" for="inputDefault">Hours</label>
            <input type="text" class="form-control" 
            id="inputDefault" name="Hours" type="text" value="{{Student.Hours}}">
        </div>
        <div class="form-group">
            <label for="exampleSelect1">Grade</label>
            <select name="Grade" class="form-control" id="exampleSelect1" value="{{Student.Grade}}">
                <option value="">Grade</option>
                <option value="9th">9th</option>
                <option value="10th">10th</option>
                <option value="11th">11th</option>
                <option value="12th">12th</option>
            </select>
        </div>
        <div class="form-group">
            <label class="col-form-label" for="inputDefault">Student Number</label>
            <input type="text" class="form-control" name="StudentNumber"
            id="inputDefault" value="{{Student.StudentNumber}}">
        </div>
    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
    </form>
    
</body>
</html>
